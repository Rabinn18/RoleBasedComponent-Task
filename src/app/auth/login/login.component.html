<div class="section-body">
  <div class="container-fluid">
    <div class="tab-content mt-4">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">User Info</h3>
          </div>
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmitLogin()"
            enctype="multipart/form-data"
          >
            <div class="card-body">
              <div class="row clearfix">
                <div class="form-group col-md-6">
                  <label class="form-label">User Name</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-user" aria-hidden="true"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter User Name"
                      formControlName="id"
                      minlength="5"
                    />
                  </div>
                  <strong
                    class="text-danger"
                    *ngIf="
                      loginForm.controls.id.hasError('required') &&
                      loginForm.controls.id.touched
                    "
                    style="margin-top: 0rem"
                  >
                    User Name is Required.
                  </strong>
                  <strong
                    class="text-danger"
                    *ngIf="
                      loginForm.controls.id.hasError('minlength') &&
                      loginForm.controls.id.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Invalid User Name Address.
                  </strong>
                </div>

                <div class="form-group col-md-6">
                  <label class="form-label">Password</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i
                          class="{{ hide ? 'fa fa-eye' : 'fa fa-eye-slash' }}"
                          aria-hidden="true"
                          (click)="hide = !hide"
                        ></i>
                      </div>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                      [type]="hide ? 'password' : 'text'"
                      formControlName="password"
                    />
                  </div>
                  <strong
                    class="text-danger"
                    *ngIf="
                      loginForm.controls.password.hasError('required') &&
                      loginForm.controls.password.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Password is Required.
                  </strong>
                  <strong
                    class="text-danger"
                    *ngIf="
                      loginForm.controls.password.hasError('pattern') &&
                      loginForm.controls.password.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Invalid Password.
                  </strong>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block"
                    title=""
                  >
                    Log in
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
