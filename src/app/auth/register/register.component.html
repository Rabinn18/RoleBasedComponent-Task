<div class="auth_login">
  <div class="container col-md-3 py-5">
    <div class="card">
      <div class="card-header text-center">
        <img src="../../../assets/cropped-png-1.png" alt="" height="60" />
        <h6 class="mt-3">CREATE NEW ACCOUNT</h6>
      </div>
      <div class="card-content">
        <div class="card-body">
          <form
            class="form form-vertical"
            [formGroup]="registerForm"
            (ngSubmit)="registrationSubmit()"
          >
            <div class="form-body">
              <div class="row">
                <div class="col-12 mt-3">
                  <div class="form-group has-icon-left">
                    <label for="email-id-icon">User Name</label>
                    <div class="position-relative input-group">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="id"
                        placeholder="Enter your user name"
                        id="email-id-icon"
                      />
                      <div class="input-group-text form-control-icon">
                        <i class="bi bi-file-person"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-group has-icon-left">
                    <label for="email-id-icon">Full Name</label>
                    <div class="position-relative input-group">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="name"
                        placeholder="Enter your full name"
                        id="email-id-icon"
                      />
                      <div class="input-group-text form-control-icon">
                        <i class="bi bi-person-circle"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-group has-icon-left">
                    <label for="email-id-icon">Email</label>
                    <div class="position-relative input-group">
                      <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                        placeholder="Enter your email"
                        id="email-id-icon"
                      />
                      <div class="input-group-text form-control-icon">
                        <i class="bi bi-envelope-fill"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-group has-icon-left">
                    <label for="email-id-icon">Select Gender</label>
                    <div class="position-relative input-group">
                      <select class="form-control" formControlName="gender">
                        <option>male</option>
                        <option>female</option>
                        <option>others</option>
                      </select>
                      <div class="input-group-text form-control-icon">
                        <i class="bi bi-arrow-90deg-down"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <div class="form-group has-icon-left">
                    <label for="password-id-icon">Password</label>
                    <div class="position-relative input-group">
                      <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                        placeholder="Enter your password"
                        id="password-id-icon"
                        [type]="hide ? 'password' : 'text'"
                      />
                      <div class="input-group-text form-control-icon">
                        <i
                          class="{{
                            hide ? 'bi bi-lock-fill' : 'bi bi-unlock-fill'
                          }}"
                          aria-hidden="true"
                          (click)="hide = !hide"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="{{ hide ? 'Show Password' : 'Hide Password' }}"
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 mt-3 mb-1">
                  <a routerLink="/login">Back to Login</a>
                  <button type="submit" class="btn btn-primary me-1 mb-1 w-100">
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
