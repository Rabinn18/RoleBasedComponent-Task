<div class="section-body">
  <div class="container-fluid">
    <div class="tab-content mt-4">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">User Info</h3>
          </div>
          <form
            [formGroup]="registerForm"
            (ngSubmit)="registrationSubmit()"
            enctype="multipart/form-data"
          >
            <div class="card-body">
              <div class="row clearfix">
                <div class="form-group col-md-6">
                  <label class="form-label">User Name</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-user" aria-hidden="true"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter User Name"
                      formControlName="id"
                      minlength="5"
                    />
                  </div>
                  <strong
                    class="text-danger"
                    *ngIf="
                      registerForm.controls.id.hasError('required') &&
                      registerForm.controls.id.touched
                    "
                    style="margin-top: 0rem"
                  >
                    User Name is Required.
                  </strong>
                  <strong
                    class="text-danger"
                    *ngIf="
                      registerForm.controls.id.hasError('minlength') &&
                      registerForm.controls.id.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Invalid User Name Address.
                  </strong>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label"> Name</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-user" aria-hidden="true"></i>
                      </div>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Name"
                      formControlName="name"
                      minlength="5"
                    />
                  </div>
                  <strong
                    class="text-danger"
                    *ngIf="
                      registerForm.controls.name.hasError('required') &&
                      registerForm.controls.name.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Name is Required.
                  </strong>
                  <strong
                    class="text-danger"
                    *ngIf="
                      registerForm.controls.name.hasError('minlength') &&
                      registerForm.controls.name.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Invalid Name Address.
                  </strong>
                </div>
                <div class="form-group col-md-6">
                  <label class="form-label">Email</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                      </div>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Enter email"
                      formControlName="email"
                      minlength="5"
                    />
                  </div>
                  <strong
                    class="text-danger"
                    *ngIf="
                      registerForm.controls.email.hasError('required') &&
                      registerForm.controls.email.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Email is Required.
                  </strong>
                  <strong
                    class="text-danger"
                    *ngIf="
                      registerForm.controls.email.hasError('email') ||
                      (registerForm.controls.email.hasError('minlength') &&
                        registerForm.controls.email.touched)
                    "
                    style="margin-top: 0rem"
                  >
                    Invalid Email Address.
                  </strong>
                </div>

                <div class="form-group col-md-6">
                  <label class="form-label">Password</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i
                          class="{{ hide ? 'fa fa-eye' : 'fa fa-eye-slash' }}"
                          aria-hidden="true"
                          (click)="hide = !hide"
                        ></i>
                      </div>
                    </div>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                      [type]="hide ? 'password' : 'text'"
                      formControlName="password"
                    />
                  </div>
                  <strong
                    class="text-danger"
                    *ngIf="
                      registerForm.controls.password.hasError('required') &&
                      registerForm.controls.password.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Password is Required.
                  </strong>
                  <strong
                    class="text-danger"
                    *ngIf="
                      registerForm.controls.password.hasError('pattern') &&
                      registerForm.controls.password.touched
                    "
                    style="margin-top: 0rem"
                  >
                    Invalid Password.
                  </strong>
                </div>

                  <label class="form-label">Select Gender</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-transgender-alt" aria-hidden="true"></i>
                      </div>
                    </div>
                    <select class="form-control" formControlName="gender">
                      <option>male</option>
                      <option>female</option>
                      <option>others</option>
                    </select>
                  </div>
                  <strong
                    class="text-danger"

                      registerForm.controls.gender.hasError('required') &&

                  </strong>
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block"
                    title=""
                  >
                    Create New Account
                  </button>
                </div>
              </div>
            </div>
          </form>
